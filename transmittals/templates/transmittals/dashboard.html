<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block titulo_pagina %}Panel{% endblock %} | Mi App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            padding-top: 2rem;
        }
        .nav-link {
            color: #0d6efd;
            padding-left: 1rem; /* Esto asegura la alineación */
            text-align: left;
        }
        .nav-link.active, .nav-link:focus, .nav-link:hover {
            color: #0a58ca;
        }
        .logout-btn {
            padding-left: 1rem;
            text-align: left;
            color: #0d6efd;
            width: 100%;
            display: block;
        }
        .logout-btn:hover, .logout-btn:focus {
            color: #0a58ca;
            text-decoration: underline;
            background: none;
        }
        form.logout-form {
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-dark bg-dark sticky-top flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'dashboard' %}">T-Doc</a>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/destinatarios/' %}active{% endif %}" href="{% url 'lista_destinatarios' %}">
                                Destinatarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/documentos/' %}active{% endif %}" href="{% url 'lista_documentos' %}">
                                Documentos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/generar/' %}active{% endif %}" href="{% url 'generar_transmittal' %}">
                                Generar transmittal
                            </a>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}" class="logout-form">
                                {% csrf_token %}
                                <button type="submit" class="nav-link logout-btn">
                                    Cerrar sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-4">
                <h2 class="mb-4">{% block titulo %}Panel{% endblock %}</h2>
                {% block contenido %}
                <!-- Aquí va el contenido de cada vista -->
                {% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
