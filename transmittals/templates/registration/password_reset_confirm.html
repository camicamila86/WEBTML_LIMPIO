{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Establecer nueva contraseña</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Nueva contraseña</h3>
                                </div>
                                <div class="card-body">
                                    {% if validlink %}
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input type="password" name="new_password1" class="form-control" id="id_new_password1" placeholder="Nueva contraseña" required>
                                                <label for="id_new_password1">Nueva contraseña</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" name="new_password2" class="form-control" id="id_new_password2" placeholder="Confirmar contraseña" required>
                                                <label for="id_new_password2">Confirmar contraseña</label>
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100">Guardar nueva contraseña</button>
                                        </form>
                                    {% else %}
                                        <div class="alert alert-danger text-center">
                                            El enlace no es válido o ya fue utilizado.
                                        </div>
                                    {% endif %}
                                </div>
                                <div class="card-footer text-center py-3">
                                    <a href="{% url 'login' %}" class="small">Volver a iniciar sesión</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Tu Empresa 2025</div>
                        <div>
                            <a href="#">Política de Privacidad</a>
                            &middot;
                            <a href="#">Términos &amp; Condiciones</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
